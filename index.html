<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="MPartner - трудоустройство персонала. Найти работу и персонал, бизнес в Европе."
    />
    <meta
      name="keywords"
      content="MPartner, трудоустройство, работа, персонал, Европа, аутсорсинг, законно, работодатель, кадровые вопросы, бизнес"
    />

    <meta name="author" content="MPartner" />
    <meta property="og:title" content="Мій проєкт" />
    <meta property="og:description" content="Короткий опис для соцмереж." />
    <meta property="og:image" content="assets/logo_black.png" />
    <meta property="og:url" content="https://mpartner.ink" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MPartner" />
    <meta
      name="twitter:description"
      content="MPartner - трудоустройство персонала. Найти работу и персонал, бизнес в Европе."
    />
    <meta name="twitter:image" content="assets/logo_black.png" />

    <title>MPartner - трудоустройство персонала</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon-48x48.png"
      sizes="48x48"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Tektur:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
  </head>
  <body>
    <div class="container">
      <div id="preloader" class="preloader">
        <div class="loader"></div>
      </div>
      <header id="header" class="section headerThumb header"></header>
      <section id="menu" class="menu section"></section>
      <section id="about" class="main section"></section>
      <section id="partners" class="main section"></section>
      <section id="candidats" class="main section"></section>
      <section id="jobs" class="main section"></section>
      <section id="benefits" class="main section"></section>
      <footer id="contacts" class="contacts section"></footer>
    </div>
    <a href="#menu" class="scrollToTop-btn menu__link">
      <img
        src="assets/scroll-top.svg"
        alt="scroll to top"
        class="scrollToTop-icon"
      />
    </a>

    <script>
      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        if (preloader) {
          preloader.style.opacity = "0";
          setTimeout(() => (preloader.style.display = "none"), 500);
        }
      });
    </script>
  </body>
</html>
